<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#about">About LTS</a>
          </li>
          <li>
            <a href="index.html#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html" target="_blank">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="images/Decor.jpg"
          alt="Vegetables Chopped"
          width="300"
          height="200"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/post" method="post">
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="your name"
              required
              autocomplete="on"
            />
          </p>
          <p>
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="your email"
              required
              autocomplete="on"
            />
          </p>
          <p>
            <label for="message">Your Message:</label><br />
            <textarea
              name="message"
              id="message"
              rows="5"
              cols="27"
              placeholder="Type your message here"
            ></textarea>
          </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
      <br />
      <h2>Our Location</h2>
      <address>
        <p>
          555 Taco Temptation Lane, Suite T<br />
          Kansas City, MO, 55555-55555
        </p>
        <p>
          Phone:
          <a href="tel:+5555555555">555-555-5555</a>
        </p>
      </address>
      <p>
        <a href="#">Back to Top</a>
      </p>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy &nbsp; The little Taco Shop</p>
    </footer>
  </body>
</html>
